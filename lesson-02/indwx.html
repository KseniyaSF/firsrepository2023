<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Розміщення аудио на сторінці, без додаткових стилів 
    controls - означає що будуть кнопки для аудіо чи відео -->
    <h3>
        Audio
    </h3>
    <audio controls>
        <source src="mp3.mp3">
    </audio>
    <!-- Розміщення відео 
    width ширина; height висота
    iframe відкриває перегляд HTML-сторінки всередині моєї сторінки -->
    <div>
        <h3>
            Video
        </h3>
        <video width="400" height="300" controls>
            <source src="mp4.mp4" >
        </video>
    </div>
    <div>
        <h3>
            Video YouTube
        </h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/D3f_vBLzyqE" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <!-- <th> повино дорівнювати <td>
        але можно об'єднювати за допомогою  colspan -->
    <table border="4" style="width:80% ;">
        <thead>
            <tr>
                <th colspan="2">
                    name /
                
                  sname
                </th>
                <th>
                   age 
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Tom </td>
                <td> Soer </td>
                <td> 12 </td>
            </tr>
            <tr>
                <td> Bob </td>
                <td> Soer </td>
                <td> 11 </td>
            </tr>
        </tbody>
        <!-- <tfoot></tfoot> інфа у нижній частині таблиці-->

    </table>
</body>
</html>
